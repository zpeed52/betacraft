	<script>
	jQuery(document).ready(function($) {
		$('#sifre').keyup(function(e) {
			var guclukarakter = 8;
			var ortakarakter = 7;
			var gecerkarakter = 1;
			var strongRegex = new RegExp("^(?=.{"+guclukarakter+",})(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*\\W).*$", "g");
			var mediumRegex = new RegExp("^(?=.{"+ortakarakter+",})(((?=.*[A-Z])(?=.*[a-z]))|((?=.*[A-Z])(?=.*[0-9]))|((?=.*[a-z])(?=.*[0-9]))).*$", "g");
			var enoughRegex = new RegExp("(?=.{"+gecerkarakter+",}).*", "g");

			if (false == enoughRegex.test($(this).val())) {
				$("#sifre_guc").hide();
				$('#guclu_mu').html('En az '+gecerkarakter+' karakter giriniz!');
				$("#sifre_group").addClass("has-error");
				$("#sifre_group").removeClass("has-success");
			} else if (strongRegex.test($(this).val())) {
				$("#sifre_guc").show();
				$("#sifre_guc_bar").removeClass();
				$("#sifre_guc_bar").addClass("progress-bar progress-bar-success");
				$("#sifre_guc_bar").css("width","100%");
				$('#guclu_mu').html('<b style="color:green">Güçlü!</b>');
				$("#sifre_group").removeClass("has-error");
				$("#sifre_group").addClass("has-success");
			} else if (mediumRegex.test($(this).val())) {
				$("#sifre_guc").show();
				$("#sifre_guc_bar").removeClass();
				$("#sifre_guc_bar").addClass("progress-bar progress-bar-warning");
				$("#sifre_guc_bar").css("width","66%");
				$('#guclu_mu').html('<b style="color:orange">Orta!</b>');
				$("#sifre_group").removeClass("has-error");
				$("#sifre_group").addClass("has-success");
			} else {
				$("#sifre_guc").show();
				$("#sifre_guc_bar").removeClass();
				$("#sifre_guc_bar").addClass("progress-bar progress-bar-danger");
				$("#sifre_guc_bar").css("width","33%");
				$('#guclu_mu').html('<b style="color:red">Güçsüz!</b>');
				$("#sifre_group").removeClass("has-error");
				$("#sifre_group").addClass("has-success");
			}
			return true;
		});
		$('#sifre2').keyup(function(e) {
			if ($('#sifre').val()) {
				if ($('#sifre').val() == $('#sifre2').val()) {
					$("#ayni_mi").html("<b style='color:green'>Şifreler Uyuşuyor!</b>");
					$("#sifre2_group").removeClass("has-error");
					$("#sifre2_group").addClass("has-success");
				}else{
					$("#ayni_mi").html("<b style='color:red'>Şifreler Uyuşmuyor!</b>");
					$("#sifre2_group").addClass("has-error");
					$("#sifre2_group").removeClass("has-success");
				}
			}
		});
	});
	</script>
